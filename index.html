<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Formulario</title>
</head>
<body>
  <div class="page">
    <!--Cabeçalho-->
    <header>  
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>
    <!--Corpo do formulario-->
    <form id="form">

      <!--Grupamento dos nomes, e-mail etc-->
    <fieldset for="">
            <legend>Informações Pessoais</legend>
           <div>
               <div class="input-group">
              
               <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="Nome" required/>
               </div>
              
               <div class="input-wrapper">
                  <label for="event-name">Sobrenome</label>
                  <input type="text" id="Sobrenome" required/>
               </div>
           </div>

              <div class="input-wrapper">
                <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
                <input type="email" id="e-mail" required/>
              </div>

              
              <div class="input-wrapper">
                <label for="event-password">Senha <span>(mínimo de 8 caracteres)</span></label>
                <input type="password" id="e-mail" required minlength="8  "/>
              </div>
           
            </div>
          </fieldset>

          <!--Grupamento para info do mentor-->

          <fieldset>
            <legend>Informações do seu mentor</legend>
              <div class="info-mentor">
                <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="event-mentor" />
              </div>
              <legend>Seus horários disponíveis</legend>
          </fieldset>
          <div class="first-mentor">
            <fieldset>Primeira mentoria</fieldset>
          </div>

          <fieldset>
            <div>
              <div class="input-group">
                  <div class="input-wrapper">
                     <label for="event-time">Data <span>(DD/MM/AAAA)</span></label>
                     <input type="date" id="data" />
                  </div>

                    <div class="input-wrapper">
                       <label for="event-time">Das</label>
                       <input type="time" id="hora" />
                 </div>  
                 
                 <div class="input-wrapper">
                  <label for="event-time">Até</label>
                  <input type="time" id="hora" />
                </div>
              </div>
              <fieldset class="second-mentor">Segunda mentoria</fieldset>
                <fieldset>
                  
                </fieldset>
              </div>
              <div class="second">
              </div>
              <div>
                <div class="input-group">
                    <div class="input-wrapper">
                       <label for="event-time">Data <span>(DD/MM/AAAA)</span></label>
                       <input type="date" id="data" />
                    </div>
  
                      <div class="input-wrapper">
                         <label for="event-time">Das</label>
                         <input type="time" id="hora" />
                   </div>  
                   
                   <div class="input-wrapper">
                    <label for="event-time">Até</label>
                    <input type="time" id="hora" />
                  </div>
                </div>
              
          </fieldset>

          <fieldset>
            
          </fieldset>

          
        </form>
        <footer>
          <input 
          class="button" 
          form="form"
          type="submit" 
          value="Salvar" />
        </footer>
      </div>
</body>
</html>
